{% extends "base.html" %}

{% block content %}
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="service_name">Service Name:</label>
    <input type="text" name="service_name" required><br>
    <label for="main_service">Main Service:</label>
    <select name="main_service" >
        <option value="IAAS" default>IAAS</option>
        <option value="PAAS">PAAS</option>
        <option value="SAAS">SAAS</option>
      </select><br>
    <!-- <input type="text" name="main_service" required><br> -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="10" cols="50"></textarea><br>
   
   
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Add Service</button>
</form>

{% endblock %}
